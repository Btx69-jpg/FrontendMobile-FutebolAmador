name: Android CI/CD

on:
  push:
    branches: [ master, developer ]
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =======================================================================
  # JOB 1: Build, Análise Estática (Sonar) e Docs
  # =======================================================================
  static-checks-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/developer' }}

      - name: Generate google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      # REMOVIDO: testDebugUnitTest
      # MANTIDO: sonarqube (para análise de bugs/code smells estáticos)
      - name: Build, Dokka & Sonar Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug dokkaHtml sonarqube \
            --parallel \
            --build-cache \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.exclusions=**/* # Opcional: Avisa o Sonar para ignorar cobertura já que não há unit tests

      - name: Upload Dokka Docs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dokka-html
          path: app/build/dokka/html

  # =======================================================================
  # JOB 2: Instrumentation Tests (Emulador)
  # =======================================================================
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - name: Generate google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      - name: Run Android Instrumentated Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          disable-linux-hw-accel: false
          force-kill: true
          ram-size: 4096M
          disk-size: 6000M
          script: ./gradlew connectedDebugAndroidTest --no-daemon

      - name: Upload Instrumentation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumentation-report
          path: app/build/reports/androidTests/connected
