name: Build, System Tests, Coverage, Analyze & Docs

on:
  push:
    branches: [ master, developer ]
  pull_request: {}

jobs:
  build-system-tests:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------
      # 1. Checkout
      # --------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------
      # 2. JDK + Gradle cache
      # --------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
          cache: gradle

      # --------------------------------------
      # 3. Cache extra (Gradle + Kotlin)
      # --------------------------------------
      - name: Extra Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # --------------------------------------
      # 4. Permiss√£o ao gradlew
      # --------------------------------------
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Generate google-services.json
        run: |
          cat <<EOF > app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF
      - name: Debug google-services.json
        run: |
          echo "Content:"
          cat app/google-services.json


      # --------------------------------------
      # 5. Build APKs
      # --------------------------------------
      - name: Build APK and Test APK
        run: ./gradlew assembleDebug assembleDebugAndroidTest --build-cache --parallel

      # --------------------------------------
      # 6. Instalar e configurar emulador Android
      # --------------------------------------
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            --name test \
            --package "system-images;android-30;google_apis;x86_64" \
            --tag google_apis --abi x86_64

      - name: Start emulator
        run: |
          nohup emulator -avd test -no-snapshot -noaudio -no-window -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82
        timeout-minutes: 3

      # --------------------------------------
      # 7. Executar system tests (instrumentation)
      # --------------------------------------
      - name: Run system/instrumentation tests
        run: ./gradlew connectedDebugAndroidTest --build-cache --parallel

      # --------------------------------------
      # 8. Export test reports
      # --------------------------------------
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: android-tests-report
          path: app/build/reports/androidTests/connected

      # --------------------------------------
      # 9. SonarQube
      # --------------------------------------
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./gradlew sonarqube --build-cache --parallel -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # =======================================================================
  # DOKKA (Roda paralelamente)
  # =======================================================================
  dokka:
    name: Generate Dokka Docs
    runs-on: ubuntu-latest
    needs: build-system-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Generate Dokka HTML
        run: ./gradlew dokkaGenerateHtml --build-cache --parallel

      - name: Upload Docs
        uses: actions/upload-artifact@v4
        with:
          name: dokka-html
          path: build/dokka/html
