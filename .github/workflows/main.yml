name: Android CI/CD

on:
  push:
    branches: [ master, developer ]
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =======================================================================
  # JOB 1: Build, Análise Estática (Sonar) e Docs
  # =======================================================================
  static-checks-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/developer' }}

      - name: Generate google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      # REMOVIDO: testDebugUnitTest
      # MANTIDO: sonarqube (para análise de bugs/code smells estáticos)
      - name: Build, Dokka & Sonar Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug dokkaGenerateHtml sonarqube \
            --parallel \
            --build-cache \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.exclusions=**/* # Opcional: Avisa o Sonar para ignorar cobertura já que não há unit tests

      - name: Upload Dokka Docs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dokka-html
          path: app/build/dokka/html

# =======================================================================
  # JOB 2: Instrumentation Tests (CORRIGIDO)
  # =======================================================================
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Reduzido para não gastar minutos infinitos se travar
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      # ------------------------------------------------------------------
      # [CORREÇÃO CRÍTICA] Dar permissão ao KVM para o emulador funcionar
      # ------------------------------------------------------------------
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls -la /dev/kvm

      - name: Generate google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      - name: Run Android Instrumentated Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29 # Mudei para 29 (Android 10) que é mais estável em CI que o 30
          target: default # 'default' é mais leve que 'google_apis' se não usar Mapas/Play Services
          arch: x86_64
          profile: Nexus 6
          # IMPORTANTE: force-kill foi removido (causava o warning)
          disable-linux-hw-accel: false
          ram-size: 2048M # 4GB as vezes mata o runner gratuito (que só tem 7GB total)
          disk-size: 4000M
          # O comando adb wait-for-device garante que só rodamos quando o emulador estiver vivo
          script: ./gradlew connectedDebugAndroidTest --no-daemon --stacktrace

      - name: Upload Instrumentation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumentation-report
          path: app/build/reports/androidTests/connected
